<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>BlackJack</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
    <div id="start-modal" class="reveal-modal text-center" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">
        <div class="row">
            <div class="small-12 columns">
                <img src="img/logo.png" alt="Blackjack" />

            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-6 medium-centered columns">
                <form>
                    <label>Please select the number of decks you wish to play with.
                        <select id="number-of-decks" name="number-of-decks">
                            <option value="1">1 Deck (52 Cards)</option>
                            <option value="2">2 Decks (104 Cards)</option>
                            <option value="3">3 Decks (156 Cards)</option>
                            <option value="4">4 Decks (208 Cards)</option>
                            <option value="5">5 Decks (260 Cards)</option>
                        </select>
                    </label>
                </form>
                <button id="start-game" class="button success expand">Start Game!</button>
            </div>
        </div>
        <!--        <a class="close-reveal-modal" aria-label="Close">&#215;</a>-->
    </div>
    <header id="main-header">
        <div class="row">
            <div class="small-12 small-centered medium-6 columns">
                <img src="img/logo.png" alt="Blackjack" />
            </div>
        </div>
    </header>
    <section id="play-section">
        <div id="dealer-row" class="row">
            <p>Dealer</p>
            <div id="dealer-area" class="small-12 small-centered medium-8 columns">

            </div>
        </div>
        <div id="common-row" class="row">
            <div id="common-area" class="small-12 medium-12 large-12 columns">
                <p>Common</p>
            </div>
        </div>
        <div id="player-row" class="row">
            <p>Player</p>
            <div id="player-area" class="small-12 small-centered medium-8 columns">

            </div>
        </div>
    </section>
    <section id="bet-section">
        <div id="bet-row" class="row">
            <div id="bet-selector" class="small-12 medium-6 columns">
                <div class="row">
                    <ul class="inline-list">
                        <li>1</li>
                        <li>5</li>
                        <li>10</li>
                        <li>25</li>
                        <li>100</li>
                    </ul>
                </div>
            </div>
            <div id="bankroll-display" class="small-12 medium-6 columns">
                <p>Stacked Chips</p>
            </div>
            <div id="action-buttons" class="small-12 medium-7 medium-centered columns">
                <ul class="stack-for-small button-group radius">
                    <li><a href="#" class="button success">Hit</a></li>
                    <li><a href="#" class="button secondary">Stay</a></li>
                    <li><a href="#" class="button alert">Split</a></li>
                    <li><a href="#" class="button warning">Double Down</a></li>
                    <!--
                    CREATE JAVASCRIPT TO APPLY REMOVE STACK-FOR-SMALL 
                    AND ADD EVEN-4 ON TRANSITION FROM SMALL TO MEDIUM
-->
                </ul>
            </div>

        </div>
    </section>
    <footer id="main-footer">
        <div class="row">
            <div class="small-12 columns">
                A Spencer Denauski Joint.
            </div>
        </div>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <!--    <script src="js/script.js"></script>-->
    <script src="js/helper.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
